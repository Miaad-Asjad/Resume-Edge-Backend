<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
      }
      .container {
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ddd;
        margin: auto;
        background-color: #f9f9f9;
      }
      h2 {
        color: #00796B;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>New Contact Message from Resume Edge</h2>
      <p><strong>Name:</strong> {{name}}</p>
      <p><strong>Email:</strong> {{email}}</p>
      <p><strong>Message:</strong></p>
      <p>{{message}}</p>
    </div>
  </body>
</html>
